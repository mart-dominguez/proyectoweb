<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Aplicacion Ejemplo</title>
        <style>
              .ui-layout-north {
        z-index:20 !important;
        overflow:visible !important;
    }

    .ui-layout-north .ui-layout-unit-content {
        overflow:visible !important;
    }
        </style>
            
    </h:head>

    <h:body>

<p:layout fullPage="true">
 
    <p:layoutUnit position="north" size="100" resizable="false" closable="false" collapsible="false">
        <ui:include src="menu.xhtml"></ui:include>
    </p:layoutUnit>
 
    
    <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true">
        <ui:insert name="opciones">Opciones izquierda</ui:insert>
    </p:layoutUnit>
 
    
    <p:layoutUnit position="center">
        <ui:insert name="contenido">HOLA</ui:insert>
    </p:layoutUnit>
 
</p:layout>        

    </h:body>

</html>
