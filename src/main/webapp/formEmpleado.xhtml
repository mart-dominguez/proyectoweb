<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition >
            <h:form id="frmEmpleado">
                <p:panel id="panel" header="Form" style="margin-bottom:10px;">

                    <p:messages id="messages" autoUpdate="true" showDetail="true"/>
                    <h:panelGrid columns="2" cellpadding="5" >
                        <h:outputLabel for="nameEmp" value="Nombre Empleado:" />
                        <p:inputText id="nameEmp" required="true" value="#{empleadoBean.emp.nombre}" disabled="#{empty empleadoBean.emp }"/>

                        <p:outputLabel for="costoHora" value="Costo ! Hora:" />
                        <p:inputText id="costoHora"  value="#{empleadoBean.emp.costoHora}" disabled="#{empty empleadoBean.emp }"/>

                    </h:panelGrid>
                </p:panel>
                <h:commandButton value="Nuevo" id="btnNuevo" actionListener="#{empleadoBean.nuevo}" >
                    <f:ajax render="panel btnGuardar btnBorrar" execute="panel"></f:ajax>
                </h:commandButton>
                <h:commandButton value="Guardar !" id="btnGuardar" actionListener="#{empleadoBean.guardar2}" >
                        <f:ajax render="nameEmp costoHora" execute="nameEmp costoHora"></f:ajax>               
                </h:commandButton>
                <h:commandButton value="Borrar" id="btnBorrar"  actionListener="#{empleadoBean.borrar}"   >
                    <f:ajax render="nameEmp costoHora" execute="nameEmp costoHora"></f:ajax>
                </h:commandButton>
            </h:form>
        </ui:composition>
    </body>
</html>
