<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition >
            <p:dataTable id="tablaEmpleados" var="empleado" value="#{empleadoBean.listaEmpleados}" selectionMode="single" selection="#{empleadoBean.emp}" rowKey="#{empleado.id}">
        <f:facet name="header">
            Lista de empleados
        </f:facet>
        <p:column headerText="Id">
            <h:outputText value="#{empleado.id}" />
        </p:column>
        <p:column headerText="Nomnbre">
            <h:outputText value="#{empleado.nombre}" />
        </p:column>
        <p:column headerText="Costo Hora">
            <h:outputText value="#{empleado.costoHora}" />
        </p:column>
        <f:facet name="footer">
            <p:commandButton process="tablaEmpleados"  update=":frmEmpleado:panel" icon="ui-icon-search" value="Ver" />
        </f:facet>
    </p:dataTable>
 
            
        </ui:composition>
    </body>
</html>
